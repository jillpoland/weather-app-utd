<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form action="" id="input-city">
            <div class="form-group">
              <input
                type="search"
                class="form-control"
                id="city-search"
                placeholder="Search your city"
              />
            </div>
            <button type="submit" class="btn btn-light" id="search-button">
              Search
            </button>
          </form>
          <button type="submit" class="btn btn-light" id="current-city-button">
            Current City
          </button>
          <div class="row">
            <h1 class="col-8">
              <ul class="head-list d-flex flex-column">
                <li class="city-name head float-left" id="city-display-name">
                  Boston
                </li>
                <li id="display-date" class="head">Date Time</li>
                <li class="head">
                  <span id="display-temp" class="float-left">34</span
                  ><span class="float-left temp-units"
                    >°F | <a href="#">°C</a></span
                  >
                </li>
              </ul>
            </h1>
            <h3 class="col-4 additional-info">
              <ul>
                <li class="details">
                  <span class="float-right main-emoji">☁️</span>
                </li>
              </ul>
            </h3>
          </div>
          <div class="row">
            <div class="col daily-col">
              <div class="day">Monday</div>
              <div class="emoji">🌨️</div>
              <p class="weather-stats">
                35°
                <br />
                90%
              </p>
            </div>
            <div class="col daily-col">
              <div class="day">Tuesday</div>
              <div class="emoji">🌨️</div>
              <p class="weather-stats">
                30°
                <br />
                75%
              </p>
            </div>
            <div class="col daily-col">
              <div class="day">Wednesday</div>
              <div class="emoji">☁️</div>
              <p class="weather-stats">
                35°
                <br />
                7%
              </p>
            </div>
            <div class="col daily-col">
              <div class="day">Thursday</div>
              <div class="emoji">🌥️</div>
              <p class="weather-stats">
                40°
                <br />
                3%
              </p>
            </div>
            <div class="col daily-col">
              <div class="day">Friday</div>
              <div class="emoji">🌨️</div>
              <p class="weather-stats">
                28°
                <br />
                80%
              </p>
            </div>
          </div>
        </div>
        <div class="signature">
          <a
            href="https://github.com/jillpoland/weather-app-utd"
            target="_blank"
            >Open-source code</a
          >
          by Jillian Poland 👩‍💻
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
