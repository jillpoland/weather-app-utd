<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form action="" id="input-city">
            <input
              type="search"
              class="form-control"
              id="city-search"
              placeholder="Search for a city"
            />
            <button type="submit" class="btn btn-light" id="search-button">
              Search
            </button>
          </form>
          <button type="submit" class="btn btn-light" id="current-city-button">
            See Weather for Current City
          </button>
          <h1 class="city-name head float-left" id="city-display-name">
            Boston
          </h1>
          <ul class="head-list d-flex flex-column">
            <li class="head display-date">
              Last Updated: <span id="display-date-time">Date Time</span>
            </li>
            <li class="head" id="condition-description">clear</li>
          </ul>
          <div class="row">
            <div class="col-md 6">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
                alt="clear night sky"
                id="city-image"
              />
              <span id="display-temp" class="float-left">34</span
              ><span class="float-left temp-units">
                <a href="#" id="fahrenheit-link" class="active">°F</a> |
                <a href="#" id="celsius-link">°C</a></span
              >
            </div>
            <div class="col-md-6">
              <ul class="d-flex flex-column">
                <li class="head">
                  <strong>Real Feel:</strong>
                  <span id="city-real-feel">0</span>°
                </li>
                <li class="head">
                  <strong>Humidity:</strong> <span id="city-humidity">73</span>%
                </li>
                <li class="head">
                  <strong>Wind:</strong> <span id="city-wind-speed">2</span> mph
                </li>
              </ul>
            </div>
          </div>
          <div class="forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="day" id="day-1">Monday</div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  alt="clear-sky-day"
                />
                <div class="max-temp" id="day-1-maximum">35°</div>
                <div class="min-temp" id="day-1-minimum">7°</div>
              </div>
            </div>
          </div>
        </div>
        <div class="signature">
          <a
            href="https://github.com/jillpoland/weather-app-utd"
            target="_blank"
            >Open-source code</a
          >
          by Jillian Poland 👩‍💻
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
