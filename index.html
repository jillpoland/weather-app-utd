<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form action="" id="input-city">
            <input
              type="search"
              class="form-control"
              id="city-search"
              placeholder="Search for a city"
            />
            <button type="submit" class="btn btn-light" id="search-button">
              Search
            </button>
          </form>
          <button type="submit" class="btn btn-light" id="current-city-button">
            See Weather for Current City
          </button>
          <h1 class="city-name head float-left" id="city-display-name">
            Boston
          </h1>
          <ul class="head-list d-flex flex-column">
            <li id="display-date" class="head">Date Time</li>
            <li class="head" id="condition-description">clear</li>
          </ul>
          <div class="row">
            <div class="col-md 6">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
                alt="clear night sky"
                id="city-image"
              />
              <span id="display-temp" class="float-left">34</span
              ><span class="float-left temp-units">
                <a href="#" id="fahrenheit-link" class="active">°F</a> |
                <a href="#" id="celsius-link">°C</a></span
              >
            </div>
            <div class="col-md-6">
              <ul class="d-flex flex-column">
                <li class="head">
                  <strong>Real Feel:</strong>
                  <span id="city-real-feel">0</span>°
                </li>
                <li class="head">
                  <strong>Humidity:</strong> <span id="city-humidity">73</span>%
                </li>
                <li class="head">
                  <strong>Wind:</strong> <span id="city-wind-speed">2</span> mph
                </li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col daily-col">
              <div class="day">Monday</div>
              <div class="emoji">🌨️</div>
              <p class="weather-stats">
                35°
                <br />
                90%
              </p>
            </div>
            <div class="col daily-col">
              <div class="day">Tuesday</div>
              <div class="emoji">🌨️</div>
              <p class="weather-stats">
                30°
                <br />
                75%
              </p>
            </div>
            <div class="col daily-col">
              <div class="day">Wednesday</div>
              <div class="emoji">☁️</div>
              <p class="weather-stats">
                35°
                <br />
                7%
              </p>
            </div>
            <div class="col daily-col">
              <div class="day">Thursday</div>
              <div class="emoji">🌥️</div>
              <p class="weather-stats">
                40°
                <br />
                3%
              </p>
            </div>
            <div class="col daily-col">
              <div class="day">Friday</div>
              <div class="emoji">🌨️</div>
              <p class="weather-stats">
                28°
                <br />
                80%
              </p>
            </div>
          </div>
        </div>
        <div class="signature">
          <a
            href="https://github.com/jillpoland/weather-app-utd"
            target="_blank"
            >Open-source code</a
          >
          by Jillian Poland 👩‍💻
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
